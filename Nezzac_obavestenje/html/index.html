<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2a1e664dc.js" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stil.css">
    <script src="js/java.js"></script>
    <title>discord.gg/fiveleaks</title>
</head>
<body>


<div class="right info-not" id = "notificationBox"></div>

<div class="left info-not" id = "tickFrame">
    <div class="orange-info">
        <div class="content">
            <div class="info-icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="text" id = "tickNotif">
                <p>Pritisni <span>E</span> da otvoris katalog.</p>
            </div>
        </div>
    </div>
</div>

<div class="info-not center-bottom" id = "progressFrame">
    <div class="green-info">
        <div class="content">
            <div class="info-icon">
                <i class="fas fa-spinner"></i>
            </div>
            <div class="text">
                <p id = "progressText">Prerada droge..</p>
            </div>
            <div class = "progress-bar"></div>
        </div>
    </div>
</div>

<div id="info-big" class="center">
    <div class="server-info">
        <div class="content">
            <div class="info-icon">
                <img src="img/logo.png">
            </div>
            <div class="text">
                <p class="headline">SERVER OBAVESTENJE</p>
                <p id = "serverNotif">Balkan Arena Roleplay</p>
            </div>
        </div>
    </div>
</div>

<div class="notifBox">
</div>

</body>
</html>
